{% extends 'pyramid/layout.html'%}
{% block title %} Puzzle {% endblock %}
{% block body %}

<body>
  {% load static %}

  <div id="statusSection" class="statusSection-puzzle">
    <div id="statusMessage2">Number of pieces within bounds 0</div>
    <div id="statusMessage1"></div> 
  </div>

  <div class="button-container">
    <form action="{% url 'pyramid_solutions' %}" method="POST">
      {% csrf_token %}
      <input type="hidden" id="pyramidField" name="pyramid" value="">
      <input type="hidden" id="piecesPlacedField" name="piecesPlaced" value="">
      <button class="btn btn-success" name="button" type="submit" value="partialConfigSolutions" id="get_sol" onclick="showLoading()">Solve</button>
    </form>

    
    <button class="btn btn-primary" id="rotate">Rotate</button>
    <button class="btn btn-warning" id="flip">Flip</button>
    <button class="btn btn-info" id="change-orientation">Change Orientation</button>
    <button class="btn btn-danger" id="reset-piece">Reset</button>
    <a href="{% url 'pyramid_home' %}" id="back" class="btn btn-primary">Back</a>
  </div>

    <canvas class="threejs"></canvas>
  <script type="module" src="{% static 'pyramid/js/puzzle.js' %}"></script>
</body>
{% endblock %}
