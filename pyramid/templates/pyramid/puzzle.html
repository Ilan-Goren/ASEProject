<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{% static '/js/main.js' %}" defer></script>
    <link href="{% static '/pyramid/css/styles.css' %}" rel="stylesheet">
    <title> Pyramid Puzzle </title>
  </head>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
      }
    }
</script>

<div id="texture-url" style="display: none;">{% static 'pyramid/js/snow_texture.webp' %}</div>



<body>
  <!-- HTML -->
  <div id="statusSection">
    <div id="statusMessage2">Number of pieces within bounds 0</div>
    <div id="statusMessage1"></div>
  </div>

  <div class="button-container">
    <button id="tc">Toggle Camera Control</button>

    <form action="{% url 'pyramid_solutions' %}" method="POST">
      {% csrf_token %}
      <input type="hidden" id="pyramidField" name="pyramid" value="">
      <input type="hidden" id="piecesPlacedField" name="piecesPlaced" value="">
      <button name="button" type="submit" value="partialConfigSolutions" id="get_sol" onsubmit="showLoading()">Get Solution</button>
    </form>

    
    <button id="rotate">Rotate</button>
    <button id="flip">Flip</button>
    <button id="change-orientation">Change Orientation</button>
    <button id="reset-piece">Reset</button>
    <a href="{% url 'pyramid_home' %}" id="back" class="button">Back</a>
  </div>

    <canvas class="threejs"></canvas>
  <script type="module" src="{% static 'pyramid/js/puzzle.js' %}"></script>
</body>

</html>
