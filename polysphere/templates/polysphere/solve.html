{% extends "layout.html" %}

{% block title %}
    Polysphere Solver
{% endblock %}

{% block main %}
<div class="game-container">
    <canvas id="game-canvas" width="800" height="600"></canvas>
</div>
<div class="controls">
    <button id="rotate-btn" class="btn btn-info">Rotate Piece</button>
    <button id="flip-btn" class="btn btn-warning">Flip Piece</button>
</div>

<!-- Inline CSS -->
<style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }

    .game-container {
        margin: 20px auto;
        width: 800px;
        height: 600px;
        border: 2px solid #000;
        background-color: rgba(255, 255, 255, 0.9);
    }

    .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .btn {
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

    .btn-info {
        background-color: #17a2b8;
        color: #fff;
    }

    .btn-warning {
        background-color: #ffc107;
        color: #000;
    }

    .btn-info:hover, .btn-warning:hover {
        opacity: 0.8;
    }
</style>

<!-- Inline JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Game canvas setup
        const canvas = document.getElementById("game-canvas");
        const ctx = canvas.getContext("2d");

        // Example: Drawing a grid on the canvas
        function drawGrid() {
            ctx.strokeStyle = "#ccc";
            for (let x = 0; x <= canvas.width; x += 40) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += 40) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        drawGrid();

        // Rotate button event handler
        const rotateBtn = document.getElementById("rotate-btn");
        rotateBtn.addEventListener("click", function() {
            alert("Rotate piece action triggered!");
            // Add your rotation logic here
        });

        // Flip button event handler
        const flipBtn = document.getElementById("flip-btn");
        flipBtn.addEventListener("click", function() {
            alert("Flip piece action triggered!");
            // Add your flip logic here
        });
    });
</script>
{% endblock %}
