{% extends "nqueens/layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

<h1>N-Queens Solver</h1>
<h4 class = "underline"> Enter number of Queens (N) </h4>
<form action="{% url 'solve' %}" method="post" class="mb-3">
    {% csrf_token %}

    <div class="mb-3">
        {{ form }}
    </div>

    <button class="btn btn-primary" type="submit">Solve</button>
</form>

{% endblock %}
