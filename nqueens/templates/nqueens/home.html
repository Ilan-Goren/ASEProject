{% extends "nqueens/layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

<h1>N-Queens</h1>
<form action="{% url 'solution' %}" method="post" class="mb-3">
    {% csrf_token %}

    <div class="mb-3">
        {{ form.n }}
    </div>

    <button class="btn btn-primary" name="button" value="go_puzzle" type="submit">Solve it Yourself</button>
    <button class="btn btn-success" name="button" value="go_solution" type="submit">Go to Solution</button>
</form>

{% endblock %}
