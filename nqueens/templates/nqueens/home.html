<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Solver</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'nqueens/css/style.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        button {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #bdc3c7;
        }
        button {
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>N-Queens Solver</h1>
        <form action="{% url 'solve' %}" method="post">
            {% csrf_token %}
            <label for="n">Enter the number of queens (N):</label>
            {{ form }}
            <button type="submit">Solve</button>
        </form>
    </div>
</body>
</html>
