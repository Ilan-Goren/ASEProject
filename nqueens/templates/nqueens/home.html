{% extends "nqueens/layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

<h1>N-Queens Solver</h1>
<form action="{% url 'solve' %}" method="post" class="mb-3">
    {% csrf_token %}

    <!-- simple input form for user to enter n -->
    <div class="mb-3">
        {{ form }}
    </div>

    <!-- button to take user to solution page -->
    <button class="btn btn-primary" type="submit">Solve</button>
</form>

{% endblock %}
